<body>
    {% include "header.html" %}
    <div id="cont">
            {% if log %}
            <h1><u>Se logeo con exito</u></h1>

            <form>
            {{logeado}}
            {% else %}
            <h1><u>Iniciar sesion.</u></h1>
            <form action="/login" method="POST" name="formulario">
